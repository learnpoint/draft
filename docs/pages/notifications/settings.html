<!DOCTYPE html>
<html lang="en" class="render__rendering">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg+xml" href="/images/core/favicon.svg" />

    <script defer src="/scripts/core/db.js"></script>
    <script defer src="/scripts/core/render.js"></script>
    <script defer src="/scripts/core/utils.js"></script>
    <script defer src="/scripts/core/is-mobile.js"></script>
    <script defer src="/scripts/core/site.js"></script>
    <script defer src="/scripts/core/lazy-src.js"></script>
    <script defer src="/scripts/core/expandable.js"></script>

    <link rel="stylesheet" href="/styles/core/render.css">
    <link rel="stylesheet" href="/styles/core/body.css">
    <link rel="stylesheet" href="/styles/core/site.css">
    <link rel="stylesheet" href="/styles/core/page.css">
    <link rel="stylesheet" href="/styles/core/button.css">

</head>

<body class="body">

    <div class="site__left-nav">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/pages/notifications/">Aviseringar</a>
            </li>
            <li>
                <a href="/pages/notifications/notifications-v1.html">Notiser</a>
            </li>
        </ul>
        <h3>Grupper</h3>
        <ul>
            <courses>
                <li>
                    <a href="/pages/group/posts.html?course_id=[[id]]">
                        [[name]]
                    </a>
                </li>
            </courses>
        </ul>
    </div>

    <div class="site__header">
        <img class="site__header-hamburger" src="/images/pages/list.svg" />
        <span>Home</span>
    </div>

    <main class="site__main">

<link rel="stylesheet" href="/styles/pages/notifications/settings.css">

<div class="page">
    <div class="page__breadcrumb">
        <a href="/pages/notifications">← Aviseringar</a>
    </div>
    <div class="page__sheet">
        <div class="page__content-wrap">
            <div class="notification-settings">
                <h1 class="notification-settings__title">Inställningar för aviseringar</h1>



                <div class="notification-settings__section">
                    <h3 class="notification-settings__section-title">
                        Epost
                    </h3>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Skicka aviseringar via epost</span>
                                <span class="notification-settings__label-description">Skickas under kontorstid</span>
                            </div>
                        </label>
                    </div>
                </div>



                <div class="notification-settings__section">
                    <h3 class="notification-settings__section-title">
                        Funktioner
                    </h3>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Nyheter</span>
                                <span class="notification-settings__label-description"></span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Kommentarer</span>
                                <span class="notification-settings__label-description">Undantag kan göras för enskilda nyheter och LIA-platser</span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">LIA-plats behöver godkännas</span>
                                <span class="notification-settings__label-description"></span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Inlämningar</span>
                                <span class="notification-settings__label-description"></span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Enkäter</span>
                                <span class="notification-settings__label-description">Kan inte stängas av</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="notification-settings__section">
                    <h3 class="notification-settings__section-title">
                        Grupper
                    </h3>
                    <p class="notification-settings__section-decription">Slå av/på learnpoint aviseringar för grupper</p>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Javascript 3</span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Lärande i arbete</span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Examensarbete</span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">Avancerad HTML</span>
                            </div>
                        </label>
                    </div>
                    <div class="notification-settings__section-item">
                        <label class="notification-settings__label">
                            <input type="checkbox" checked>
                            <div>
                                <span class="notification-settings__label-title">React</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</main>
</body>

</html>
