<!DOCTYPE html>
<html lang="en" class="render__rendering">

<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg+xml" href="/images/core/favicon.svg" />

    <script src="/scripts/core/db.js"></script>
    <script src="/scripts/core/render.js"></script>
    <script src="/scripts/core/utils.js"></script>
    <script src="/scripts/core/is-mobile.js"></script>
    <script src="/scripts/core/site.js"></script>

    <link rel="stylesheet" href="/styles/core/render.css">
    <link rel="stylesheet" href="/styles/core/body.css">
    <link rel="stylesheet" href="/styles/core/site.css">
    <link rel="stylesheet" href="/styles/core/page.css">
    <link rel="stylesheet" href="/styles/core/button.css">
</head>

<body class="body">

    <div class="site__left-nav">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/pages/notifications/">Händelser</a>
            </li>
        </ul>
        <h3>Grupper</h3>
        <ul>
            <courses>
                <li>
                    <a href="/pages/group/content.html?course_id=[[id]]">
                        [[name]]
                    </a>
                </li>
            </courses>
        </ul>
    </div>

    <div class="site__header">
        Posts
    </div>

    <main class="site__main">
<link rel="stylesheet" href="/styles/pages/group/posts.css">
<script src="/scripts/components/sub-nav.js"></script>
<link rel="stylesheet" href="/styles/components/sub-nav.css">

<nav class="sub-nav">
    <ul>
        <li>
            <a href="/pages/group/content.html">Content</a>
        </li>
        <li>
            <a href="/pages/group/posts.html">Newsfeed</a>
        </li>
    </ul>
</nav>


<div class="page">
    <div class="page__sheet">
        <div class="page__content-wrap">
            <!-- <h1>Newsfeed</h1> -->
            <div class="post__add">
                <input type="button" class="button PRIMARY BIG" value="Ny inlägg">
            </div>
            <posts where="{course_id: utils.getLocationParam('course_id')}">      
                <div class="post">
                    <user where="{user_id: post.user_id}">              
                        <img  class="post__avatar" src="[[image_url]]">
                    </user>
                    <div>
                        <h3>[[title]]</h3>
                        <user where="{user_id: post.user_id}">     
                            <div class="post__meta-data">
                                <span>[[name]]</span>
                                <span>•</span>
                                <span>Igår</span>
                            </div>         
                        </user>
                        <p class="post__content">[[content]]</p>
                    </div>
                </div>      
               
            </posts>
        </div>
    </div>
</div>

</main>
</body>

</html>
