<!DOCTYPE html>
<html lang="en" class="render__rendering">

<head>
    <meta charset="UTF-8">
    <title>Nyheter</title>

    <link rel="shortcut icon" type="image/svg+xml" href="/images/core/favicon.svg" />

    <script defer src="/scripts/core/db.js"></script>
    <script defer src="/scripts/core/render.js"></script>
    <script defer src="/scripts/core/utils.js"></script>
    <script defer src="/scripts/core/is-mobile.js"></script>
    <script defer src="/scripts/core/site.js"></script>
    <script defer src="/scripts/core/lazy-src.js"></script>
    <script defer src="/scripts/core/expandable.js"></script>

    <link rel="stylesheet" href="/styles/core/render.css">
    <link rel="stylesheet" href="/styles/core/body.css">
    <link rel="stylesheet" href="/styles/core/site.css">
    <link rel="stylesheet" href="/styles/core/page.css">
    <link rel="stylesheet" href="/styles/core/button.css">
    <link rel="stylesheet" href="/styles/core/table.css">
    <link rel="stylesheet" href="/styles/core/textbox.css">

</head>

<body class="body">

    <div class="site__left-nav">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/pages/notifications/">Aviseringar</a>              
            </li>
            <li>
                <a href="/pages/notifications/notifications-v1.html">Notifications</a>              
            </li>
        </ul>
        <h3>Grupper</h3>
        <ul>
            <courses>
                <li>
                    <a href="/pages/group/content3.html?course_id=[[id]]">
                        [[name]]
                    </a>
                </li>
            </courses>
        </ul>
    </div>

    <div class="site__header">
        <img class="site__header-hamburger" src="/images/pages/list.svg" />
        <div class="site__header-group-info">
            <span>Nyheter</span>
        </div>
    
    </div>

    <main class="site__main">
<script defer src="/scripts/components/sub-nav.js"></script>
<link rel="stylesheet" href="/styles/components/sub-nav.css">

<nav class="sub-nav">
    <ul>
        <li>
            <a href="/pages/group/content3.html" data-select="content3.html">Innehåll</a>
        </li>
        <li>
            <a href="/pages/group/posts.html" data-select="posts.html add-post.html">Nyheter</a>
        </li>
        <li>
            <a href="/pages/group/lia.html" data-select="lia.html">LIA</a>
        </li>
        <li>
            <a href="/pages/group/grade.html" data-select="/grade.html">Betyg</a>
        </li>
        <li>
            <a href="/pages/group/grade2.html" data-select="grade2.html">Betyg 2</a>
        </li>          
        <li>
            <a href="/pages/group/group-chat.html" data-select="group-chat.html">Chat</a>
        </li>  
        <li>
            <a href="/pages/group/discussion.html" data-select="discussion.html">Discussion</a>
        </li>
        <li>
            <a href="/pages/group/channels.html" data-select="channels.html">Channels</a>
        </li>
        <li>
            <a href="/pages/group/about.html" data-select="about.html">Om</a>
        </li>
    </ul>
</nav>

<link rel="stylesheet" href="/styles/pages/group/posts.css">

<div class="page">
    <div class="page__sheet">
        <div class="page__content-wrap">
            <div class="post__add">
                <a class="button PRIMARY BIG" href="add-post.html?course_id={{utils.getLocationParam('course_id');}}">Skriv nyhet</a>
            </div>
            <div class="post__continue-writing-draft" data-component="expandable">
                <a href data-element="expandable.toggle-button">Continue writing your draft...</a>
                <div class="post__links-to-draft">
                    <a href="add-post.html?course_id={{utils.getLocationParam('course_id');}}">Lorem ipsum</a>
                    <a href="add-post.html?course_id={{utils.getLocationParam('course_id');}}">Nam ipsum risus</a>
                </div>
            </div>
            <posts where="{course_id: utils.getLocationParam('course_id')}">
                <div class="post">
                    <user>
                        <img class="post__avatar" lazy-src="[[image_url]]">
                    </user>
                    <div>
                        <h3><a href="postpage.html?course_id={{utils.getLocationParam('course_id');}}">[[title]]</a></h3>
                        <user>
                            <div class="post__meta-data">
                                <span>[[name]]</span>
                                <span>•</span>
                                <span>Igår</span>
                            </div>
                        </user>
                        <!-- <p class="post__content">[[content]]</p> -->
                    </div>
                </div>

            </posts>
        </div>
    </div>
</div>

</main>
</body>

</html>
