<!DOCTYPE html>

<head>

    <title>Skriv nyhet</title>

    <script defer src="/scripts/core/db.js"></script>

    <link rel="stylesheet" href="/styles/core/render.css">

<body class="body">

            </li>
        </ul>
        <h3>Grupper</h3>
        <ul>
            <courses>
                <li>
                    <a href="/pages/group/posts.html?course_id=[[id]]">

                </li>
            </courses>
        </ul>
    </div>

    <div class="site__header">
        <img class="site__header-hamburger" src="/images/pages/list.svg" />

    <main class="site__main">
<script defer src="/scripts/components/sub-nav.js"></script>
<link rel="stylesheet" href="/styles/components/sub-nav.css">

<nav class="sub-nav">
    <ul>
        <li>

            <trix-editor class="trix-content" placeholder="Skriv nyhet..."></trix-editor>
            <div class="add-post__actions">
                <a class="button" href="posts.html?course_id={{utils.getLocationParam('course_id');}}">Avbryt</a>
