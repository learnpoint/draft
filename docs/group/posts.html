<!DOCTYPE html>
<html lang="en" class="render__rendering">

<head>
    <meta charset="UTF-8">
    <title>Learnpoint Draft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/db.js"></script>
    <script src="/script/render.js"></script>
    <script src="/script/utils.js"></script>
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/style/components/render.css">
    <link rel="stylesheet" href="/style/components/site.css">
    <link rel="stylesheet" href="/style/components/body.css">
</head>

<body class="body">


    <div class="site__left-nav">

        <ul>
            <li>
                <a href="/">Home</a>
            </li>
        </ul>

        <h3>Grupper</h3>
        <ul>
            <courses>
                <li>
                    <a href="/group/posts.html?course_id=[[id]]">
                        [[name]]
                    </a>
                </li>
            </courses>
        </ul>
    </div>

    <div class="site__header">
        Posts
    </div>

    <main class="site__main">

<h1>Posts</h1>

<posts where="{course_id: utils.locationParam('course_id')}">
    <h3>[[title]]</h3>
    <p>[[content]]</p>
</posts>

</main>
</body>

</html>
