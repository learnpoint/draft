<link rel="stylesheet" href="/styles/components/modal.css">
<link rel="stylesheet" href="/styles/pages/group/channels.css">

<div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal__overlay"></div>
    <div class="modal__dialog">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Add channel</h3>
            </div>
            <div class="modal__body">
                <div class="add-channel">
                    <div class="add-channel__name">
                        <span class="add-channel__name-label">
                            Name
                        </span>
                        <input type="text" placeholder="Name" class="textbox BIG BLOCK">
                    </div>
                    <div class="add-channel__name">
                        <span class="add-channel__name-label">
                            Members
                        </span>
                        <div>
                        <select>
                            <option value="All">All</option>
                            <option value="Later">Add members later</option>
                          </select>
                        </div>
                    </div>
                    <div class="add-channel__actions">
                        <button class="button LARGE" data-element="modal-close-button">Cancel</button>
                        <a href="/pages/group/channels-new.html" type="button" class="button PRIMARY LARGE">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
